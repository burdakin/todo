<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="render_from_storage()">

<h1>Todo!</h1>
<div class="input_container">
    <form class="todo" onsubmit="return false">
        <input type="text" class="todo_text" id="todo_text" placeholder="Введите задачу..."><br>
        <button class="todo_save" onclick="add_to_array()">Сохранить</button>
        <button class="clear_list" onclick="lstorage_clr()">Стереть список</button>
    </form>
</div>

<div id="results"></div>
<div id="done"></div>

</body>
</html>
